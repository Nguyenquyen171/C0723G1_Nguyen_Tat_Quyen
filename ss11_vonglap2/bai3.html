do {
    let number = +prompt("Nhập số muốn kiểm tra");
    if (!isNaN(number) && number >= 1) {
        let Prime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                Prime = false;
                break;
            }
        }
        if (Prime) {
            document.write("Số " + number + " là số nguyên tố");
            break;
        } else {
            alert("Số này không phải là số nguyên tố, mời bạn nhập lại");
        }
        
    } else {
        alert("Bạn đã nhập sai vui lòng nhập lại");
    }
} while (true);
