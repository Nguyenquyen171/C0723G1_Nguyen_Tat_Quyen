<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h2 style="width:300px; background-color: Red" align="center"> TIP CALCULATOR </h2>
<p> How much was your bill</p>
$<input type="number" id="Money" placeholder="1000" style="width: 180px">
<br>
<p> How was your service ?</p>
<select style="height: 60px; width: 200px" id="feeling">
    <option value="Outstanding"> Outstanding - 30%</option>
    <option value="Good"> Good: 20%</option>
    <option value="OK"> It was OK: 15%</option>
    <option value="BAD"> BAD: 10%</option>
    <option value="Terrible">Terrible: 5%</option>
</select>
<p> How many people are sharing the bill?</p>
<input type="number" id="people" placeholder="5" style="width: 180px"> People
<br>
<br>

<button onclick="result()" style="width:200px; background-color: yellowgreen"
>CACULATE!
</button>
<p style="color: blueviolet" id="result">Số tiền được chuyển thành:</p>
<script>
    function result() {
        debugger
        let money = document.getElementById("Money").value;
        let tip = document.getElementById("feeling").value;
        let number = document.getElementById("people").value;
        if (tip === "Outstanding") {
            document.getElementById("result").innerText = "Số tiền tip của mỗi người là " + (money * 0.3 / number) + ",00$";
        }  if (tip === "Good") {
            document.getElementById("result").innerText = "Số tiền tip của mỗi người là " + (money * 0.2 / number)+ ",00$";
        } if (tip === "OK") {
            document.getElementById("result").innerText = "Số tiền tip của mỗi người là " + (money * 0.15 / number)+ ",00$";
        }if (tip === "BAD") {
            document.getElementById("result").innerText = "Số tiền tip của mỗi người là " + (money * 0.1 / number)+ ",00$";
        }if (tip === "Terrible") {
            document.getElementById("result").innerText = "Số tiền tip của mỗi người là " + (money * 0.05 / number)+ ",00$";
        }
    }
</script>


</body>
</html>
