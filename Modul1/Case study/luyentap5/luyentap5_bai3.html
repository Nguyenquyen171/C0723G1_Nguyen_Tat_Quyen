<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let m = +prompt('Nhập số hàng của mảng');
        let n = +prompt('Nhập số cột của mảng');
        if (!isNaN(m) && !isNaN(n) && m > 0 && n > 0) {
            for (let i = 0; i < m; i++) {
                arr[i] = [];
                for (let j = 0; j < n; j++) {
                    do {
                        arr[i][j] = +prompt(`Nhập phần tử [${i}][${j}]`);
                        if (!isNaN(arr[i][j]) && arr[i][j] > 0) {
                            break;
                        } else {
                            alert("Ban nhap sai vui long nhap lai");
                        }
                    } while (true);
                }
            }
            document.write("Mảng mới là:" + "[" + arr + "]" + "<br>");
            break;
        } else {
            alert("Ban nhap sai  vui long nhap lai")
        }
    } while (true);
    let max = arr[0][0];
    let min = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                } else if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
    document.write("Số nhỏ nhất là: " + min + "<br>")
    document.write("Số Lớn nhất là: "+  max)


</script>

</body>
</html>
