<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let m = +prompt('Nhập số hàng của mảng');
        let n = +prompt('Nhập số cột của mảng');
        if (!isNaN(m) && !isNaN(n) && m > 0 && n > 0) {
            for (let i = 0; i < m; i++) {
                arr[i] = [];
                for (let j = 0; j < n; j++) {
                    do {
                        arr[i][j] = +prompt(`Nhập phần tử [${i}][${j}]`);
                        if (!isNaN(arr[i][j]) && arr[i][j] > 0 && arr[i][j]%1===0) {
                            break;
                        }else{
                            alert("Ban nhap sai vui long nhap lai");
                        }
                    }while(true);
                }
            }
            document.write("Mảng mới là:" + "[" + arr + "]" + "<br>");
            break;
        } else {
            alert("Ban nhap sai  vui long nhap lai")
        }
    } while (true);

    function checkNumber(arr) {
        let arrPrime = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < 2) {
                    continue;
                } else {
                    let count = 0;
                    for (let k = 2; k < arr[i][j]; k++) {
                        if ((arr[i][j] % k) === 0) {
                            count++;
                        }
                    }
                    if (count === 0) {
                        arrPrime.push(arr[i][j]);
                    }
                }
            }
        }
        document.write("Các số nguyên tố có trong mảng là:" + arrPrime + "<br>");
        document.write("Có tổng cộng " + arrPrime.length + " số nguyên tố");
    }

    checkNumber(arr)


</script>

</body>
</html>
