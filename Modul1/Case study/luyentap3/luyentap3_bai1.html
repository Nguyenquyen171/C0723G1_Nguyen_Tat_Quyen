<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    do {
        let number = +prompt("Nhập độ dài mảng số nguyên:");
        if (!isNaN(number) && number > 0 && number % 1 === 0) {
            for (let i = 0; i < number; i++) {
                do {
                    arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng:");
                    if (!isNaN(arr[i]) && arr[i] > 0 && arr[i] % 1 === 0) {
                        break;
                    } else {
                        alert("Bạn nhập phải là số nguyên mời bạn nhập lại");
                    }
                } while (true);
            }
            document.write("Các phần tử của mảng là:" + "[" + arr + "]" + "<br>");

            break;
        } else {
            alert("Bạn đã nhập sai vui lòng nhập lại:");
        }
    } while (true);

    function totalNewArr(arr) {
        for (let i = 1; i < arr.length; i++) {
            arr[i] = arr[i] + arr[i - 1]
        }
        return arr;
    }

    document.write("Cac phan tu cua mang moi la " + "[" + totalNewArr(arr) + "]")
</script>
</body>
</html>
