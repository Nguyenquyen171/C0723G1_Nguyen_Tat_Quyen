<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string= prompt("Nhap ki tu muon kiem tra");
    console.log("Xau ki tru ban dau;" + string);
    string = string.trim().toLowerCase();
    let words = string.split(" ");
    let arr = [];
    for (let i = 0; i < words.length; i++) {
        if (words[i] !== "") {
            arr.push(words[i]);
        }
    }
    console.log(arr);
    let maxString=arr[0];
    for (let i=0;i<arr.length;i++){
        if(arr[i]>maxString){
            maxString=arr[i];
        }
    } console.log("Ki tu dai nhat la:" + maxString);
    let newString = [];
    for (let i = 0; i < words.length; i++) {
        for (let j = 0; j < words[i].length; j++) {
            if (j === 0) {
                newString += (words[i][j].toUpperCase())
            } else {
                newString += (words[i][j].toLowerCase())
            }
        }
        newString += " ";
    }
    console.log("Xau sau khi chuan hoa la:" + newString)

</script>
</body>
</html>
