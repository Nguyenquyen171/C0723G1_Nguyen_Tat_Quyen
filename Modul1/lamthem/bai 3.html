  function createAbbreviation(phrase) {
      debugger
      // Chuyển đổi chuỗi thành mảng các từ
      const words = phrase.split(" ");

      // Kiểm tra xem chuỗi có nhiều hơn hoặc bằng 2 từ không
      if (words.length >= 2) {
          // Tạo cụm từ viết tắt bằng cách lấy các ký tự đầu tiên của từng từ và đổi sang in hoa
          let abbreviation = "";

          for (let i = 0; i < words.length; i++) {
              // Kiểm tra xem từ có nhiều hơn 1 ký tự không
              if (words[i].length > 1) {
                  // Thêm ký tự đầu tiên của từ vào cụm từ viết tắt
                  abbreviation += words[i][0].toUpperCase();
              } else {
                  // Thêm toàn bộ từ vào cụm từ viết tắt
                  abbreviation += words[i];
              }
          }

          // Trả về cụm từ viết tắt
          return abbreviation;
      } else {
          // Trả về thông báo "Chuỗi chỉ có 1 từ nên không cần viết tắt"
          return "Chuỗi chỉ có 1 từ nên không cần viết tắt";
      }
  }let phrase= prompt("asdadada");
  document.write(createAbbreviation(phrase));
