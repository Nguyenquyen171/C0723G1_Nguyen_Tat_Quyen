    let arr = []
    do {
        let number = +prompt("Nhap chieu dai cua mang:");
        if (!isNaN(number) && number > 0) {
            for (let i = 0; i < number; i++) {
                do {
                    arr[i] = prompt("Nhap phan tử thứ " + i + " của mảng");
                    if (!isNaN(arr[i]) && arr[i] > 0) {
                        break;
                    } else {
                        alert("Bạn nhập sai vui lòng nhập lại:");
                    }
                } while (true);
            }
            document.write("Các phần tử của mảng là: " + arr + "<br>");
            break;

        } else {
            alert("Ban nhap sai vui long nhap lai");
        }
    } while (true);
    function bubbleSort(arr) {
        for (let x = 0; x < arr.length; x++) {
            for (let y = arr.length - 1; y > x; y--) {
                if (arr[x] > arr[y]) {
                    let temp = arr[y];
                    arr[y] = arr[x];
                    arr[x] = temp;
                }
            }
        }
        return arr;
    }

    let sortedArray = bubbleSort(arr);
    document.write("Các phần tử của mảng theo thứ tự tăng dần là: " + sortedArray);
