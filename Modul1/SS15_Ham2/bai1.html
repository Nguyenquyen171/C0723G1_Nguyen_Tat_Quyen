<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let n = +prompt("Nhập chiều dài của mảng:");

        if (!isNaN(n) && n > 0) {
            for (let i = 0; i < n; i++) {
                do {
                    arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " mảng");
                    if (!isNaN(arr[i])) {
                        break;
                    }else {
                        alert("Ban nhap sai vui long nhap lai: ");
                    }
                }while (true);
            }
            document.write("Các phần tử của mảng là: " + arr);
            break;
        } else {
            alert("bạn đã nhập sai vui lòng nhập lại:");
        }
    } while (true);

    function checkSorted(arr) {
        let sum = arr[1] - arr[0];
        let isAscending = true;
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] + sum !== arr[i + 1]) {
                isAscending = false;
                break;
            }
        }
        if (isAscending) {
            document.write("OK");
        } else {
            document.write("NO");
        }
    }

    checkSorted(arr);

</script>

</body>
</html>
