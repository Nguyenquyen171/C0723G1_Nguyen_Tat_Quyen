<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nỗi đau của người viết code</title>

</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i+1) );
    }
    document.write("Mảng bạn nhập vào là : " + "[" + arr + "]");
    let evenNumber = 0;
    let oddNumber = 0;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] % 2 === 0) {
            evenNumber++;
        } else {
            oddNumber++;
        }
    }
    if (oddNumber === evenNumber) {
        alert("OK");
    } else {
        alert("No");
    }

</script>
</body>
</html>
