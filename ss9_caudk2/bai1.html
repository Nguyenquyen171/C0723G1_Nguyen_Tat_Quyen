<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>quy doi</title>
</head>

<body>
<form>
    <h2>Thiết bị chuyển đổi tiền tệ </h2>
    <input type="number" id="number" placeholder="Nhập Số tiền muốn đổi">
    <select id="money">
        <option value="USD"> USD(Đô La)</option>
        <option value="JPY"> JPY(Yên Nhật)</option>
        <option value="RMB"> RMB (Nhân dân tệ TQ)</option>
        <option value="GBP"> GBP (Bảng Anh)</option>
        <option value="VND"> VND (Việt Nam)</option>
    </select>

    <select id="to1">
        <option value="USD"> USD(Đô La)</option>
        <option value="JPY"> JPY(Yên Nhật)</option>
        <option value="RMB"> RMB (Nhân dân tệ TQ)</option>
        <option value="GBP"> GBP (Bảng Anh)</option>
        <option value="VND"> VND (Việt Nam)</option>
    </select>

    <button onclick="result()" style="background-color: yellowgreen" type="button"
    >Quy đổi
    </button>
    <p style="color: blueviolet" id="result">Số tiền được chuyển thành:</p>
</form>
<script>
    function result() {
        let amount = document.getElementById("number").value;

        let from = document.getElementById("money").value;
        let to1 = document.getElementById("to1").value;
        if (from === "VND" && to1 === "USD") {
            document.getElementById("result").innerText = "Kết quả: " + amount/23.75750   + " USD";
        } else if (from === "VND" && to1 === "JPY"){
            document.getElementById("result").innerText = "Kết quả: " + amount/206 + " JPY";
        }else if (from === "VND" && to1 === "RMB"){
            document.getElementById("result").innerText = "Kết quả: " + amount/3.32071  + " RMB";
        }else if (from === "VND" && to1 === "GBP"){
            document.getElementById("result").innerText = "Kết quả: " + amount/30.21265+" GPB";
        }else if (from === "USD" && to1 === "VND"){
            document.getElementById("result").innerText = "Kết quả: " + amount*23.75750  +" VND";
        }else if (from === "USD" && to1 === "JPY"){
            document.getElementById("result").innerText = "Kết quả: " + amount*143.33   +" JPY";
        }else if (from === "USD" && to1 === "RMB"){
            document.getElementById("result").innerText = "Kết quả: " + amount*7.15    +" RMB";
        }else if (from === "USD" && to1 === "GBP"){
            document.getElementById("result").innerText = "Kết quả: " + amount*0.79     +" GBP";
        }else if (from === "JPY" && to1 === "VND"){
            document.getElementById("result").innerText = "Kết quả: " + amount*165.56       +" VND";
        }else if (from === "JPY" && to1 === "USD"){
            document.getElementById("result").innerText = "Kết quả: " + amount*0.0070     +" USD";
        }else if (from === "JPY" && to1 === "RMB"){
            document.getElementById("result").innerText = "Kết quả: " + amount*0.050      +" RMB";
        }else if (from === "JPY" && to1 === "GBP"){
            document.getElementById("result").innerText = "Kết quả: " + amount*0.0055      +" GBP";
        }else if (from === "RMB" && to1 === "GBP"){
            document.getElementById("result").innerText = "Kết quả: " + amount*0.11      +" GBP";
        }else if (from === "RMB" && to1 === "JPY"){
            document.getElementById("result").innerText = "Kết quả: " + amount*1.53       +" JPY";
        }else if (from === "RMB" && to1 === "USD"){
            document.getElementById("result").innerText = "Kết quả: " + amount*0.011        +" USD";
        }else if (from === "RMB" && to1 === "VND"){
            document.getElementById("result").innerText = "Kết quả: " + amount*3.311      +" VND";
        }else if (from === "GBP" && to1 === "VND"){
            document.getElementById("result").innerText = "Kết quả: " + amount*30.20303       +" VND";
        }else if (from === "GBP" && to1 === "USD"){
            document.getElementById("result").innerText = "Kết quả: " + amount*1.27       +" USD";
        }else if (from === "GBP" && to1 === "JPY"){
            document.getElementById("result").innerText = "Kết quả: " + amount*182.51        +" JPY";
        }else if (from === "GBP" && to1 === "RMB"){
            document.getElementById("result").innerText = "Kết quả: " + amount*9.12       +" RMB";
        }
    }


</script>
</body>

</html>
