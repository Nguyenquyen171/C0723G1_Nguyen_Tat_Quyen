<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let number = +prompt("Nhập số bạn muốn kiểm tra");
        if (number > 0 && number < 100 && !isNaN(number)) {
            alert("Bạn đã nhập đúng");
            break;
        } else {
            alert("Bạn đã nhập sai, vui lòng nhập lại");
        }
    }while (true)

</script>

</body>
</html>
