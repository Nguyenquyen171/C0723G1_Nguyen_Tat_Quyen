<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('Nhập số hàng của mảng');
    let n = +prompt('Nhập số cột của mảng');
    let arr = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`Nhập phần tử [${i}][${j}]`);
        }
    }
    document.write("[" + arr + "]");
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i][i];
        sum += arr[i][(arr.length - 1) - i];
    }
    document.write('Tổng các phần tử 2 đường chéo của mảng là ' + sum);
</script>

</body>
</html>
