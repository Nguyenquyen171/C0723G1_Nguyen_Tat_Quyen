<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let sum = 0;
    do {
        let n = +prompt("Nhập độ dài của mảng");
        if (!isNaN(n) && n>0){
            for (let i = 0; i < n; i++) {
                arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
            }
            document.write("Mảng bạn nhập vào là : " + "[" + arr + "]" + "<br>");
            break;

        }else {
            alert("Bạn nhập sai vui lòng nhập lại:");
        }
    }while (true);
    function newArray(arr) {
        for ( let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0 && i % 2 !== 0) {
                sum += arr[i];
            }
        }
        document.write("Tổng các số chẳn ở vị trí lẻ là:" + sum);
    }
    newArray(arr);

</script>
</body>
</html>
