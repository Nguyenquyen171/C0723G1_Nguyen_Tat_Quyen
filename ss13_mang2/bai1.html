<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    document.write("Các phân tử trong mảng mới là " + "[" + arr + "]" + "<br>");
    for ( let i = 0; i < n; i++) {
        if (arr[i] % 2 === 0 && i % 2 !== 0) {
            sum += arr[i];
        }
    }
    document.write("Tổng các số chẳn ở vị trí lẻ là:" + sum)
</script>
</body>
</html>
