<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let n = +prompt("Nhập chiều dài của mảng:");
        let arr = [];
        if (!isNaN(n) && n > 0) {
            for (let i = 0; i < n; i++) {
                arr[i] = prompt("Nhập phần tử thứ " + (i + 1) + " của mảng");
            }
            document.write("Các phần tử của mảng là:" + "[" + arr + "]" + "<br>");

            let arrNumer = [];
            let arrLetter = [];
            let other = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 1 === 0 && !isNaN(arr[i])) {
                    other.push(arr[i]);
                }
                if (arr[i] % 1 === 0) {
                    arrNumer.push(arr[i]);
                } else {
                    arrLetter.push(arr[i]);
                }
            }
            document.write("Mảng có các số là:" + "[" + arrNumer + "]" + "<br>");
            document.write("Mảng có các kí tự chữ là:" + "[" + arrLetter     + "]" + "<br>");
            document.write("Mảng có các kí tự số và chữ là:" + "[" + other + "]");
            break;
        } else {
            alert("Bạn đã nhập sai vui lòng nhập lại");
        }
    } while (true);
</script>

</body>
</html>
