<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function normalizeString(string) {
        string = string.trim().toLowerCase();
        let words = string.split(" ");
        let normalizedWords = words.map(word => {
            // Chuyển đổi ký tự đầu tiên của từ thành chữ hoa
            let firstLetter = word.charAt(0).toUpperCase();
            let restOfWord = word.slice(1);
            return firstLetter + restOfWord;
        });

        return normalizedWords.join(" ");
    }

    function findLongestWord(string) {
        // Tách các từ trong xâu thành mảng các từ
        let words = string.split(" ");

        // Tìm từ dài nhất trong mảng
        let longestWord = words.reduce((longest, current) => {
            if (current.length > longest.length) {
                return current;
            } else {
                return longest;
            }
        }, "");
        return longestWord;
    }

    function main() {
        let string = prompt("Nhập xâu ký tự:");
        let normalizedString = normalizeString(string);

        let longestWord = findLongestWord(normalizedString);
        document.write("Xâu trước khi chuẩn hóa:", string + "<br>");
        document.write("Xâu sau khi chuẩn hóa:", normalizedString + "<br>");
        document.write("Từ dài nhất trong xâu:", longestWord);
    }

    main();
</script>
</body>
</html>
