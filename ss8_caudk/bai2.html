<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 3;
    let b = 5;
    let c = 2;
    let d = 4;
    let number = [a, b, c, d];
    let max = number[0];
    let min = number[0];
    number.sort(function (a, b) {
        return a - b;
    });

    console.log("Các số theo thứ tự từ nhỏ đến lớn: " + number.join(" "));
    number.sort(function (a, b) {
        return b - a;
    });

    console.log("Các số theo thứ tự từ nhỏ đến lớn: " + number.join(" "));


    for (let i = 1; i < number.length; i++) {
        if (max < number[i]) {
            max = number[i];
        }
        if (min > number[i]) {
            min = number[i];
        }
    }
    console.log("Số lớn nhất là: " + max);
    console.log("Số nhỏ nhất là: " + min);


</script>


</body>
</html>
