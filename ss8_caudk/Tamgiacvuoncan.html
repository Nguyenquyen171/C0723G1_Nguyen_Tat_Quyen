<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    do {
        let numberA = +prompt("Chiều dài cannh A của tam giác ");
        let numberB = +prompt("Chiều dài cannh B của tam giác ");
        let numberC = +prompt("Chiều dài cannh C của tam giác ");
        if (isNaN(numberA) === false && isNaN(numberB) === false && isNaN(numberC === false && numberA > 0 && numberB > 0 && numberC > 0)) {
            break;
        } else {
            alert("Nhập sai vui lòng bạn nhập lại")
        }
    } while (true)
    let conditionOne = numberA * numberA + numberB * numberB === numberC * numberC || numberA * numberA + numberC * numberC === numberB * numberB || numberB * numberB + numberC * numberC === numberA * numberA;
    let conditionTwo = numberA === numberB || numberA === numberC || numberB === numberC;

    if (conditionOne && conditionTwo) {
        console.log("Hình này là hình tam giác vuông cân ");
    } else {
        console.log("Hình này k phải là hình tam giác vuông cân");
    }

</script>
</body>
</html>
